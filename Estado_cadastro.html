<html>

    <body>
        
        <h2>Cadastro de estados</h2>
        <form>
            <label>Nome: </label><input type="text" name="nomeEstado" id="txtNomeEstado"><br/>
            <label>UF: </label>
            <select id="uf" name="uf">
                <option>RS</option>
                <option>SC</option>
                <option>PR</option>
                <option>SP</option>
            </select><br/>
            <label>País: </label>
            <select id="pais" name="pais">
                <option>Brasil</option>
                <option>EUA</option>
                <option>Argentina</option>
                <option>Canadá</option>
            </select><br/>
            <button> Limpar </button>
            <button> Cadastrar </button>
        </form>

        <table>
            <tr>
                <th>Nome</th>
                <th>UF</th>
                <th>País</th>
            </tr>
        </table>
    
    </body>

</html>
