<html>

    <header>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

    </header>

    <body>
        <div class="container border">
            <h2>Cadastro de estados</h2>
            <form>
                <label>Nome: </label><input type="text" name="nomeEstado" id="txtNomeEstado" class="form-control" required><br/><br/>
                <label>UF: </label>
                <select id="uf" name="uf" class="form-select" required>
                    <option>RS</option>
                    <option>SC</option>
                    <option>PR</option>
                    <option>SP</option>
                </select><br/><br/>
                <label>País: </label>
                <select id="pais" name="pais" class="form-select" required>
                    <option>Brasil</option>
                    <option>EUA</option>
                    <option>Argentina</option>
                    <option>Canadá</option>
                </select><br/><br/>
                <button name="btnLimpar2" class="btn btn-primary"> Limpar </button>
                <button name="btnCadastrar2" class="btn btn-primary"> Cadastrar </button>
            </form>
        </div><br/><br/><br/>
        <div class="container border">
            <table class="table">
                <thead>    
                    <tr>
                        <th>Nome</th>
                        <th>UF</th>
                        <th>País</th>
                    </tr>
                </thead>
            </table><br/><br/>
            <button name="btnAlterar2" class="btn btn-primary"> Alterar </button>
            <button name="btnRemover2" class="btn btn-primary"> Remover </button>
        </div>
    </body>

</html>
