<html>

    <header>

        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

    </header>

    <body>

        <br/><br/>
        <div class="container border">
            <h2 style="text-align: center;">Cadastro de estados</h2><br/>
            <form>
                <label>Nome: </label><input type="text" name="nomeEstado" id="txtNomeEstado" class="form-control" placeholder="estado" required><br/><br/>
                <label>UF: </label>
                <select id="uf" name="uf" class="form-select">
                    <option>selecione a UF</option>
                    <option>RS</option>
                    <option>SC</option>
                    <option>PR</option>
                    <option>SP</option>
                </select><br/><br/>
                <label>País: </label>
                <select id="pais" name="pais" class="form-select">
                    <option>Selecione o país</option>
                    <option>Brasil</option>
                    <option>EUA</option>
                    <option>Argentina</option>
                    <option>Canadá</option>
                </select><br/><br/>
                <button type="reset" name="btnLimpar2" class="btn btn-info"> Limpar <img src="application_form.png"> </button>
                <button type="submit" name="btnCadastrar2" class="btn btn-success"> Cadastrar <img src="accept.png"> </button>
            </form>
        </div><br/><br/><br/>
        
        <div class="container border">
            <table class="table">
                <thead>    
                    <tr>
                        <th>Nome</th>
                        <th>UF</th>
                        <th>País</th>
                    </tr>
                </thead>
            </table><br/><br/>
            <button name="btnAlterar2" class="btn btn-warning"> Alterar <img src="table_edit.png"> </button>
            <button name="btnRemover2" class="btn btn-danger"> Remover <img src="table_delete.png"> </button>
        </div>
    
    </body>

</html>
