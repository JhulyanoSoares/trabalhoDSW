<html>

    <header>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

    </header>

    <body>
        <div class="container border">
            <h2>Preenchimento de informações no agendamento</h2>
            <form>
                <label>Horario marcado:</label>
                <input type="text" name="horario" id="txtHorario" class="form-control"><br/><br/>
                <input type="text" name="pesquisa" id="txtPesquisa" class="form-control"><br/>
                <button class="btn btn-primary">Pesquisar(por CPF)</button><br/><br/>
                <label>Lista de pets:</label>
                <select id="listaPets" name="listaPets" class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select><br/><br/>
                <input type="password" id="senha" name="senha" class="form-control"><br/><br/>
                <button class="btn btn-primary">Agendar</button>
            </form>
        </div>
    </body>

</html>
