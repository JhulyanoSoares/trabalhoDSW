<html>

    <body>

        <h2>Cadastro de clientes</h2>
        <form>
            <label>Nome: </label><input type="text" name="nomeCliente" id="txtNomeCliente"><br/><br/>
            <label>Nacionalidade: </label><input type="text" name="nacionalidade" id="txtNacionalidade"><br/><br/>
            <label>CPF e/ou passaporte: </label><input type="text" name="cpf" id="txtCpf"><br/><br/>
            <label>Email: </label><input type="email" name="email" id="txtEmail"><br/><br/>
            <label>Telefone: </label><input type="number" name="telefone" id="txtTelefone"><br/><br/>
            <label>Rua: </label><input type="text" name="rua" id="txtRua"><br/>
            <label>Número: </label><input type="number" name="numero" id="txtNumero"><br/><br/>
            <label>Cidade: </label>
            <select id="cidade" name="cidade">
                <option>Porto Alegre</option>
                <option>Alvorada</option>
                <option>Viamão</option>
            </select><br/><br/>
            <label>Complemento: </label><input type="text" name="complemento" id="txtComplemento"><br/><br/>
            <button>Cadastre o seu pet</button><br/><br/>
            <button>Limpar</button>
            <button>Salvar</button>
        </form>

        <table>
            <tr>
                <th>Nome</th>
                <th>Nacionalidade</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Cidade</th>
                <th>Complemento</th>
            </tr>
        </table>

    </body>

</html>
