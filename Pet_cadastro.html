<html>

    <header>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

    </header>    

    <body> 
        <div class="container border">
            <h2>Cadastro de pets</h2>
            <form>
                <label>Nome: </label><input type="text" name="nomePet" id="txtNomePet" class="form-control"><br/><br/>
                <label>Tutor: </label><input type="text" name="tutor" id="txtTutor" class="form-control"><br/><br/>
                <label>Raça: </label><input type="text" name="raca" id="txtRaca" class="form-control"><br/><br/>
                <label>Idade: </label><input type="text" name="idade" id="txtIdade" class="form-control"><br/><br/>
                <label>Informações adicionais:</label>
                <textarea name=textarea id="textarea" placeholder="informações adicionais" class="form-control">

                </textarea><br/><br/>
                <button class="btn btn-primary">Limpar</button>
                <button class="btn btn-primary">Cadastrar</button>
            </form>
        </div><br/><br/><br/>
        <div class="container border">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tutor</th>
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Informações adicionais</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>

</html>
