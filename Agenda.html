<html>

    <header>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

    </header>

    <body>
        <div class="container border">
            <h2>Agenda</h2>
            <form>
                <label>horarios disponíveis</label>
                <select id="horarios" name="horarios" class="form-select">
                    <option>08:00</option>
                    <option>10:00</option>
                    <option>15:30</option>
                </select><br/><br/>
                <button class="btn btn-primary">Agendar</button><br/><br/>
                <label>Desmarcar horário</label>
                <input type="datetime-local" name="desmarcar" id="desmarcar" class="form-control"><br/><br/>
                <button class="btn btn-primary">Desmarcar</button>
            </form>
        </div>
    </body>

</html>
