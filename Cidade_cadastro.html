<html>

    <header>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

    </header>

    <body>
        <div class="container border">
            <h2 >Cadastro de cidade</h2>
            <form>
                <label>Nome: </label><input type="text" name="nomeCidade" id="txtNomeCidade" class="form-control" required><br/><br/>
                <label>Estado: </label>
                <select id="estado" name="estado" class="form-select" required>
                    <option>RS</option>
                    <option>SC</option>
                    <option>PR</option>
                    <option>SP</option>
                </select><br/><br/>
                <label>País: </label>
                <select id="pais" name="pais" class="form-select" required>
                    <option>Brasil</option>
                    <option>EUA</option>
                    <option>Argentina</option>
                    <option>Canadá</option>
                </select><br/><br/>
                <label>CEP: (opcional para não brasileiros)</label><input type="text" name="CEP" id="txtCep" class="form-control"><br/><br/>
                <button name="btnLimpar1" class="btn btn-primary"> Limpar </button>
                <button name="btnCadastrar1" class="btn btn-primary"> Cadastrar </button>
            </form>
        </div><br/><br/><br/>
        <div class="container border">
            <table class="table">
                <thead>    
                    <tr>
                        <th>Nome</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th>CEP</th>
                    </tr>
                </thead>
            </table><br/><br/>
            <button name="btnAlterar1" class="btn btn-primary"> Alterar </button>
            <button name="btnRemover1" class="btn btn-primary"> Remover </button>
        </div>
    </body>

</html>
