<html>

    <body>
        
        <h2 >Cadastro de cidade</h2>
        <form>
            <label>Nome: </label><input type="text" name="nomeCidade" id="txtNomeCidade"><br/>
            <label>Estado: </label>
            <select id="estado" name="estado">
                <option>RS</option>
                <option>SC</option>
                <option>PR</option>
                <option>SP</option>
            </select><br/>
            <label>País: </label>
            <select id="pais" name="pais">
                <option>Brasil</option>
                <option>EUA</option>
                <option>Argentina</option>
                <option>Canadá</option>
            </select><br/>
            <label>CEP: </label><input type="text" name="CEP" id="txtCep"><br/>
            <button> Limpar </button>
            <button> Cadastrar </button>
        </form>
        
        <table>
               <tr>
                   <th>Nome</th>
                   <th>Estado</th>
                   <th>País</th>
                   <th>CEP</th>
               </tr>
        </table>
    
    </body>

</html>
